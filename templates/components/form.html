<!-- URL Input Form -->
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-sm border border-warm-gray-200 p-8">
        <form id="polymarket-form" class="space-y-6">
            <div>
                <label for="polymarket-url" class="block text-sm font-medium text-warm-gray-700 mb-2">
                    Polymarket URL
                </label>
                <div class="relative">
                    <input 
                        type="url" 
                        id="polymarket-url" 
                        name="url"
                        placeholder="https://polymarket.com/event/presidential-election-winner-2028?tid=1754301474937"
                        class="w-full px-4 py-3 border border-warm-gray-300 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary transition-colors text-sm"
                        required
                    >
                    <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                        <svg class="w-5 h-5 text-warm-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path>
                        </svg>
                    </div>
                </div>
                <p class="mt-2 text-xs text-warm-gray-500">
                    Paste any Polymarket URL to extract market data as LLM-ready text
                </p>
            </div>
            
            <button 
                type="submit" 
                class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-3 px-6 rounded-lg transition-colors focus:ring-2 focus:ring-primary/20 focus:outline-none"
                id="submit-btn"
            >
                <span id="submit-text">Extract Market Data</span>
                <span id="loading-text" class="hidden">
                    <svg class="animate-spin -ml-1 mr-3 h-4 w-4 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Processing...
                </span>
            </button>
        </form>
    </div>
</div>
