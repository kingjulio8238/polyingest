<!-- Results Section -->
<div id="results-section" class="max-w-4xl mx-auto mt-12 hidden">
    <div class="bg-white rounded-lg shadow-sm border border-warm-gray-200 overflow-hidden">
        <!-- Results Header -->
        <div class="bg-warm-gray-50 px-6 py-4 border-b border-warm-gray-200">
            <div class="flex items-center justify-between">
                <h2 class="text-lg font-semibold text-warm-gray-900">
                    Market Analysis Results
                </h2>
                <div class="flex items-center space-x-3">
                    <button 
                        id="copy-btn"
                        class="inline-flex items-center px-3 py-1 text-xs font-medium text-warm-gray-600 bg-white border border-warm-gray-300 rounded hover:bg-warm-gray-50 transition-colors"
                    >
                        <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                        </svg>
                        Copy
                    </button>
                    <button 
                        id="download-btn"
                        class="inline-flex items-center px-3 py-1 text-xs font-medium text-warm-gray-600 bg-white border border-warm-gray-300 rounded hover:bg-warm-gray-50 transition-colors"
                    >
                        <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        Download
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Results Content -->
        <div class="p-6">
            <pre id="results-content" class="whitespace-pre-wrap text-sm text-warm-gray-800 font-mono bg-warm-gray-50 p-4 rounded border overflow-x-auto"></pre>
        </div>
        
        <!-- Results Footer -->
        <div class="bg-warm-gray-50 px-6 py-3 border-t border-warm-gray-200">
            <div class="flex items-center justify-between text-xs text-warm-gray-500">
                <span id="result-stats">Ready for LLM consumption</span>
                <span id="result-timestamp"></span>
            </div>
        </div>
    </div>
</div>

<!-- Error Section -->
<div id="error-section" class="max-w-4xl mx-auto mt-12 hidden">
    <div class="bg-red-50 border border-red-200 rounded-lg p-6">
        <div class="flex items-start">
            <svg class="w-5 h-5 text-red-400 mt-0.5 mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <div>
                <h3 class="text-sm font-medium text-red-800 mb-1">Error Processing Request</h3>
                <p id="error-message" class="text-sm text-red-700"></p>
            </div>
        </div>
    </div>
</div>
